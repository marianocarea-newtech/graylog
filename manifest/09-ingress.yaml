apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graylog-ingress 
  #annotations:
   # nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: nginx-ingress
spec:  
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: graylog
            port:
              number: 9000
